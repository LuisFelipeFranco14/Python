{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <!-- CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" />

    <link rel="stylesheet" href="{% static 'global/css/style.css' %}">

</head>

<div id="content" class="flex ">
    <div class="">

        <div class="page-content page-container" id="page-content">
            <div class="padding">
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header"><strong>Login de Acesso</strong></div>
                            <div class="card-body">
                                <form method="POST" action="{% url 'profile_rent:login' %}">
                                    {% csrf_token %}
                                    <div class="form-group"><label class="text-muted" for="exampleInputEmail1">Login
                                        </label><input type="text" class="form-control" name='username'
                                            id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Login">
                                        <small id="emailHelp" class="form-text text-muted">Por favor insira seu
                                            Login</small>
                                    </div>
                                    <div class="form-group"><label class="text-muted"
                                            for="exampleInputPassword1">Senha</label><input type="password"
                                            name='password' class="form-control" id="exampleInputPassword1"
                                            placeholder="Senha">
                                        <small id="passwordHelp" class="form-text text-muted">Por favor insira sua
                                            senha</small>
                                    </div>
                                    <div class="form-group">
                                        <div class="form-check"><input type="checkbox" class="form-check-input"><label
                                                class="form-check-label">Sempre Logado</label></div>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Logar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <main class="container mt-4 mb-4">
            {% include 'global/message.html' %}
            {% block conteudo %}{% endblock %}
        </main>
    </div>
</div>
