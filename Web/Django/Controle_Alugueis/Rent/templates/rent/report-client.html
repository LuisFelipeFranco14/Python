{% extends 'global/base.html' %}

{% block title %}Relat√≥rio de Clientes{% endblock %}

{% block content %}
    <div class="container">
        <div class="row g-3 align-items-center m-3 bg-light p-3">
            <!-- Pesquisar pelo nome ou e-mail do cliente -->
            <div class="col-auto">
                <label>Nome do Cliente</label>
                <form class="d-flex" action="{% url 'rent:report-client' %}">
                    <input name="name" type="search" class="form-control me-2" placeholder="Pesquisar por cliente..."
                        aria-label="Search">
                    <button class="btn btn-success" type="submit"><i class="fas fa-search"></i></button>
                </form>
            </div>

            <div class="col-auto">
                <label>E-mail do Cliente</label>
                <form class="d-flex" action="{% url 'rent:report-client' %}">
                    <input name="email" type="search" class="form-control me-2" placeholder="Pesquisar por cliente..."
                        aria-label="Search">
                    <button class="btn btn-success" type="submit"><i class="fas fa-search"></i></button>
                </form>
            </div>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">E-mail</th>
                    <th scope="col">Telefone</th>
                </tr>
            </thead>
            <tbody>
                {% for client in clients %}
                    <tr>
                        <td scope="row"> {{client.name}}  </td> 
                        <td scope="row"> {{client.email}}  </td> 
                        <td scope="row"> {{client.phone}}  </td>  
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
