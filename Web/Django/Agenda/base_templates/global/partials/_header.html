<header class="header">
    {% if user.is_authenticated %}
      <h1 class="header-heading">
          <a href="{% url 'contact:index' %}" class="header-link">Agenda</a>
      </h1>
    {% endif %}

      <nav class="menu">
          <ul class="menu-list">
            {% if user.is_staff %}
              <li class="menu-item">
                <a href="{% url 'contact:register' %}" class="menu-link">Create User</a>
              </li>
              <li class="menu-item">
                <a href="{% url 'contact:user_update' %}" class="menu-link">Profile</a>
              </li>
              <li class="menu-item">
                <a href="{% url 'contact:logout' %}" class="menu-link">Logout</a>
              </li>
            {% else %}
              {% if user.is_authenticated %}
                <li class="menu-item">
                  <a href="{% url 'contact:logout' %}" class="menu-link">Logout</a>
                </li>
              {% else %}
                <li class="menu-item">
                  <a href="{% url 'contact:register' %}" class="menu-link">Register</a>
                </li>  
              {% endif %}   
            {% endif %}
          </ul>
      </nav>

    {% if user.is_authenticated %}
      <div class="search">
          <form action="{% url 'contact:search' %}" method="get">
              <input type="text" class="search-input" placeholder="Search" id="search" name="q" value="{{ request.GET.q.strip }}">
          </form>
      </div>
    {% endif %}

</header>
